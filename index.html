<p>Bonjour</p>

<script type="module">
    const start = performance.now();
    const res = await fetch("https://rmbi.ch/vital/api/proxy.php/");
    const data = await res.json();
    const end = performance.now();
    const ping = (end - start).toFixed(2);
    console.log(`${data.message} (Ping: ${ping} ms)`);
</script>
